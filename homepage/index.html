<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキュメントタイトル</title>
    <link rel="stylesheet" href="cs_s.css">
</head>
<body>
    <header>
        <div>
            <h1 >学校紹介ホームページ</h1>
        </div>
        <nav>
            <div class="navbar">
                <a>中村</a>
                <a>可児</a>
                <a>森</a>
                <a>佐田</a>
        </nav>
    </header>
    <main>
        <div class="schools">
            <div class="school">
                <img src="./img/asahi.jpg" alt="Asahi School">
                <div class="overlay">佐田和繁</div>
            </div>
            <div class="school">
                <img src="./img/shoin.jpg" alt="Shoin School">
                <div class="overlay">中村慈蓮</div>
            </div>
            <div class="school">
                <img src="./img/kurashiki.jpg" alt="Kurashiki School">
                <div class="overlay">森健文</div>
            </div>
            <div class="school">
                <img src="./img/tamano.jpg" alt="Tamano School">
                <div class="overlay">可児淳喜</div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 岡山情報ビジネス学院</p>
        <div style="text-align: center">
            <img src="./img/oic_school.jpg" alt="OIC School">
        </div>
        専門学校 岡山情報ビジネス学院（OIC）はJR岡山駅から徒歩2分、高い資格取得実績と就職実績を誇る総合専門学校です。
    </footer>
    <script>
        document.querySelectorAll('.school img').forEach(img => {
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.1)';
            });
            img.addEventListener('mouseout', () => {
                img.style.transform = 'scale(1)';
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
